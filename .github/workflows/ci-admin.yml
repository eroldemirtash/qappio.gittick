name: CI - Admin
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: qappion/admin
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false
      - name: Deinit submodules (prevent post-job error 128)
        run: git submodule deinit -f --all || true
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run build

